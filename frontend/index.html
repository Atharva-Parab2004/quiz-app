<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Quiz App</title>

  <!-- Embedded CSS -->
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Background */
    body {
      background: linear-gradient(135deg, #4A3AFF, #6A5ACD);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 400px;
    }

    /* Form Box */
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .form-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    /* Input Fields */
    .input-group {
      margin-bottom: 15px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #4A3AFF;
      outline: none;
      box-shadow: 0 0 5px rgba(74, 58, 255, 0.5);
    }

    /* Button */
    .btn {
      width: 100%;
      padding: 12px;
      background: #4A3AFF;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #3729c6;
    }

    /* Switch text */
    .switch-text {
      margin-top: 15px;
      font-size: 14px;
    }

    .switch-text a {
      color: #4A3AFF;
      font-weight: bold;
      text-decoration: none;
    }

    .switch-text a:hover {
      text-decoration: underline;
    }

    /* Result Message */
    .result {
      margin-top: 10px;
      font-size: 14px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="loginEmail" placeholder="Enter Email" required>
        </div>
        <div class="input-group">
          <input type="password" id="loginPassword" placeholder="Enter Password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="switch-text">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <p id="loginResult" class="result"></p>
    </div>
  </div>

  <!-- JS -->
  <script src="javascript/login.js"></script>
</body>
</html>
